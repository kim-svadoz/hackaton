{% extends 'base_accounts1.html' %}
{% load bootstrap4 %}
{% block body %}
<h1>회원가입</h1>
<form action="" method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}

  <div>
    <div style="float: left;">
    {% buttons %}
      <button type="submit" class="btn btn-primary" style="font-size: 30px;">
        회원가입
      </button>
    {% endbuttons %}
    </div>

    <div style="float: right;">
    <a href="{% url 'accounts:index' %}">
      {% buttons %}
      <button type="button" class="btn btn-primary" style="font-size: 30px;">
        back
    </button>
      {% endbuttons %}
    </a>
  </div>

</div>
</form>

{% endblock %}
